<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>HLS Video Player</title>  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script></head><body>  <h1>Stream Test</h1>  <video id="video" width="640" height="360" controls></video>  <script>    const video = document.getElementById('video');    const videoSrc = '1080p.m3u8';    if (Hls.isSupported()) {      const hls = new Hls();      hls.loadSource(videoSrc);      hls.attachMedia(video);      hls.on(Hls.Events.MANIFEST_PARSED, () => {        video.play();      });    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {      video.src = videoSrc;      video.addEventListener('loadedmetadata', () => {        video.play();      });    }  </script></body></html>
